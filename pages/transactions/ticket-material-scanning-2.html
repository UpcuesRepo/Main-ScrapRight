        <div class="content-section d-flex flex-column flex-wrap justify-content-between p-0 height-100">
            <div class="title-part pad-15">
                <div class="material-card scanning-card mxw-75p">
                    <div class="head-part d-flex align-items-center justify-content-between">
                        <div class="title">
                            <h6 class="color-black text-caps fs-26 letter-space7 fw-extrabold m-0">pay details for ticket#: 4645</h6>
                        </div>
                        <div class="button-part d-flex">
                            <button class="btn btn-light text-caps btn-md with-icon"><span class="material-symbols-rounded me-1">chevron_left</span>back</button>
                        </div>
                    </div>
                    <div class="input-part d-flex align-items-center justify-content-between">
                        <div class="blank-box w-65p"></div>
                        <div class="total-part d-flex">
                            <div class="amount-desc me-5">
                                <h6 class="color-black fs-lg text-caps fw-bold text-end mb-3">total ticket amount:</h6>
                                <h6 class="color-black fs-lg text-caps fw-bold text-end m-0">total eligible pay amount:</h6>
                            </div>
                            <div class="amount">
                                <h6 class="color-black fs-lg text-caps fw-extrabold mb-3">$40.00</h6>
                                <h6 class="color-black fs-lg text-caps fw-extrabold m-0">$40.00</h6>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-part d-flex justify-content-between">
                        <div class="left-part d-flex flex-column justify-content-between">
                            <div class="input-section d-flex w-50">
                                <div class="form-group w-60p me-3">
                                    <label class="form-label">Amount</label>
                                    <input type="text" class="form-control focus-blue h-36" placeholder="">
                                </div>
                                <div class="form-group w-40p">
                                    <label class="form-label">Method</label>
                                    <select class="selectpicker" data-live-search="true">
                                      <option data-tokens="ketchup mustard">Cash</option>
                                      <option data-tokens="mustard">2</option>
                                      <option data-tokens="frosting">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="button-part">
                                <div class="row-1 d-flex">
                                    <button class="btn btn-grey btn-md me-2 mb-3">split payment by items</button>
                                    <button class="btn btn-grey btn-md me-2 mb-3">clear split payments</button>
                                </div>
                                <div class="row-2 d-flex">
                                    <button class="btn btn-blue btn-md me-2">pay & email</button>
                                    <button class="btn btn-blue btn-md me-2">pay & email</button>
                                    <button class="btn btn-blue btn-md me-2">pay & print</button>
                                    <button class="btn btn-blue btn-md me-2">pay w/o printing</button>
                                </div>
                           </div>
                        </div>
                        <div class="right-part w-45p">
                            <div class="calculator-section">
                                <table>
                                  <tr>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">7</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">8</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">9</button></td>

                                  </tr>
                                  <tr>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">4</button></td>

                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">6</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3">-</button></td>
                                  </tr>
                                  <tr>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">1</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">2</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">3</button></td>

                                  <tr>

                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">0</button></td>
                                    <td><button class="btn btn-light btn-xl radius-lg border-d3 me-1">.</button></td>
                                  </tr>
                                </table>

                <button class="btn btn-skyblue border-right border-radius0">

                <button class="btn btn-skyblue border-radius0">
                  <span class="material-symbols-rounded">search</span><br>
                  SEARCH <br> FOR TICKETS
