<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- FAVICON -->
   <link rel="apple-touch-icon" sizes="57x57" href="../images/favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="../images/favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="../images/favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="../images/favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="../images/favicon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="../images/favicon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192"  href="../images/favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
   <link rel="manifest" href="../images/favicon/manifest.json">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="../images/favicon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   
  
   <!-- CSS -->
   <link href="../assets/dist/css/default.css" rel="stylesheet" />
   <title>ScrapRight</title>
  </head>
  <body>
    <div class="container">
      <h1>Buttons</h1>
      <div class="row">
        <div class="col-md-2 mb-3"><button class="btn bg-black-rgba color-white btn-lg"><span class="material-symbols-rounded">download_for_offline</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-dark color-white btn-lg"><span class="material-symbols-rounded">tune</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-dark color-white btn-lg filter-close-btn"><span class="material-symbols-rounded">cancel</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-dark color-white btn-lg modal-close-btn"><span class="material-symbols-rounded">cancel</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-blue btn-md">save</button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-grey btn-md">clear</button></div>
        <hr>
        <div class="col-md-2 mb-3">
          <div class="arrow-btn d-flex">
            <button class="btn btn-light btn-md left-radius10 border-right">
              <span class="material-symbols-rounded">arrow_back_ios</span>
            </button>
            <button class="btn btn-light btn-md right-radius10">
              <span class="material-symbols-rounded">arrow_forward_ios</span>
            </button>
          </div>
        </div>
        <div class="col-md-2 mb-3"><button class="btn btn-blue btn-sm radius-0"><span class="material-symbols-rounded">search</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-sm bg-primary-rgba color-primary radius-0"><span class="material-symbols-rounded">refresh</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-blue btn-xs"><span class="material-symbols-rounded">done</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-grey btn-xs"><span class="material-symbols-rounded">close</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-light btn-xs"><span class="material-symbols-rounded color-grey">refresh</span></button></div>
        <hr>
        <div class="col-md-2 mb-3"><button class="btn btn-dark btn-xs padding-5"><span class="material-symbols-rounded">close</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-light btn-xl radius-lg border-d3">1</button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-light btn-xxl radius-lg border-d3 letter-space7">enter</button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-light btn-md with-icon"><span class="material-symbols-rounded me-1">chevron_left</span>prev month</button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-light btn-md with-icon">Next month<span class="material-symbols-rounded ms-1">chevron_right</span></button></div>
        <div class="col-md-2 mb-3"><button class="btn btn-dark with-icon h-36"><span class="material-symbols-rounded me-2">search</span>search ticket</button></div>
        <hr>
        <div class="col-md-2 mb-3"><button class="btn btn-light with-icon h-36 btn-print"><span class="material-symbols-rounded me-2">print</span>print copy</button></div>
        <div class="col-md-8">
          <div class="action-btn d-flex">
            <button class="btn btn-skyblue btn-md left-top-radius10 border-right">
              <span class="material-symbols-rounded">bookmark_added</span><br>
              ticket is<br>compliant
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">print</span><br>
              print weight<br>ticket
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">print</span><br>
              print <br>receipt
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">payments</span><br>
              pay out <br>ticket
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">add_circle</span><br>
              ADD A <br>MATERIAL
            </button>
            <button class="btn btn-skyblue border-right border-radius0">
              <span class="material-symbols-rounded">cancel</span><br>
              CANCEL <br>TICKET
            </button>
            <button class="btn btn-skyblue border-right border-radius0">
              <span class="material-symbols-rounded">library_add</span><br>
              START A <br> NEW TICKET
            </button>
            <button class="btn btn-skyblue border-radius0">
              <span class="material-symbols-rounded">search</span><br>
              SEARCH <br> FOR TICKETS
            </button>
          </div>
        </div>
        <hr>
        <div class="col-md-8">
          <div class="action-btn d-flex">
            <button class="btn btn-skyblue btn-md left-top-radius10 border-right">
              <span class="material-symbols-rounded">note_add</span><br>
              purchase<br>order
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">collections_bookmark</span><br>
              sales<br>order
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">donut_small</span><br>
              material <br>stats
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">picture_as_pdf</span><br>
              generate <br>report
            </button>
            <button class="btn btn-skyblue btn-md border-right border-radius0">
              <span class="material-symbols-rounded">package</span><br>
              create <br>package
            </button>
            <button class="btn btn-skyblue border-right border-radius0">
              <span class="material-symbols-rounded">bar_chart</span><br>
              adjust <br>inventory
            </button>
            <button class="btn btn-skyblue border-radius0">
              <span class="material-symbols-rounded">match_word</span><br>
              regrade <br> material
            </button>
          </div>
        </div>
        <hr>
        <div class="col-md-4">
          <div class="calender-group-btn d-flex">
            <button class="btn btn-light text-caps left-radius10 border-right">Month</button>
            <button class="btn btn-light text-caps border-radius0 border-right">week</button>
            <button class="btn btn-light text-caps border-radius0 border-right">day</button>
            <button class="btn btn-light text-caps right-radius10">list</button>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-border with-icon"><img src="../images/icons/briefcase_plus_outline_icon.svg" class="me-2" alt="">add material</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-topborder">add material</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-topborder btn-sm">BASIC INFO</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-topborder btn-topborder-blue">customer</button>
        </div>
       <hr>
       <div class="col-md-2">
        <button class="btn btn-topborder bg-white-rgba2 btn-topborder-blue">customer</button>
      </div>
       <div class="col-md-3 mb-3"><button class="btn btn-blue btn-h40">change material group</button></div>
       <div class="col-md-3 mb-3"><button class="btn btn-inventory-primary btn-h40">change material group</button></div>
       <div class="col-md-2 mb-3">
        <button class="btn btn-tabbing-border">sold to</button>
       </div>
       <div class="col-md-2 mb-3"><button class="btn btn-dark color-white border-left-btn">Nick</button></div>
       <hr>
       <div class="col-md-2 mb-3"><button class="btn btn-lightblue4 with-icon shadow-none h-36"><span class="material-symbols-rounded me-2">person_add</span>add customer</button></div> 
       <div class="col-md-2 mb-3"><button class="btn btn-grey with-icon h-36">export to csv</button></div> 
       <div class="col-md-2 mb-3"><button class="btn btn-lightblue3 with-icon h-36">translate with google</button></div> 
       <hr>
       <div class="col-md-3 mb-3"><button class="btn btn-blue btn-h35">login</button></div>
       <div class="col-md-3 mb-3"><button class="btn btn-grey btn-h30">Add to Cart</button></div>
       <div class="col-md-3 mb-3"><button class="btn btn-calender">Today</button></div>
       <div class="col-md-3 mb-3"><button class="btn btn-calender with-icon"><span class="material-symbols-rounded me-1">add</span>add events</button></div>
       <div class="col-md-2 mb-3"><button class="btn btn-new-ticket with-icon h-38"><span class="material-symbols-rounded me-2">print</span>print copy</button></div> 
       <div class="menu-btn w-88 h-36 d-flex align-items-center p-0">
          <button class="btn list w-50 h-100">
           <span class="material-symbols-rounded fs-xl color-secondary">List</span>
          </button>
          <button class="btn grid w-50 h-100">
            <span class="material-symbols-rounded fs-xl color-secondary">Grid_view</span>
          </button>
        </div>
        <div class="col-md-4">
          <div class="status-btn-group d-flex h-40">
            <button class="btn btn-skyblue fs-md fw-extrabold left-radius10">Select</button>
            <button class="btn btn-skyblue fs-md fw-extrabold border-radius0">Submitted</button>
            <button class="btn btn-skyblue fs-md fw-extrabold border-radius0">Pending</button>
            <button class="btn btn-skyblue fs-md fw-extrabold right-radius10">Excluded</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/dist/js/all.min.js"></script>
  </body>
</html>
